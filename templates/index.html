{% extends "layout.html" %}

{% block title %} 
Record
{% endblock %}

{% block body %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 align-self-centre col-12">
        <div class="card mt-5">
          <div class="card-header">
            <h1>Record Session</h1>
          </div>
          <div class="card-body">
              <form action="/" method='post'>
                <!-- Location select menu-->
                <div class="row mb-3 mt-2" >
                  <label for="location" class="col-4 col-form-label">Location</label>
                  <div class="col">
                    <select class="form-select" name="location" id="location">
                      <option disabled value="Location">Location</option>
                      {% for location in locations %}
                      <option value="{{ location }}">{{ location|title }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <!-- Rating select menu - keep inputs on server to prevent user changing-->
                <div class="row mb-3">
                  <label for="User_rating" class="col-4 col-form-label">User rating</label>
                  <div class="col">
                    <select class="form-select" name="user_rating" id="user_rating">
                      <option disabled value="user_rating">Rating</option>
                      {% for rating in ratings %}
                      <option value="{{ rating }}">{{ rating }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <!-- user text input-->
                <div class="row mb-3">
                  <label for="user_text" class="col-4 col-form-label">Description</label>
                  <div class="col">
                    <input type="text" class="form-control" id="user_text" name="user_text" autocomplete="off">
                  </div>
                </div>
                <div class="row mb-3 text-centred">
                  <div class="mx-auto" style="width: 10em">
                    <button type="submit" class="btn btn-primary">Save session</button>
                  </div>
                </div>
              </div>
              </form>  
          </div>
        </div>
      </div>
    </div>
  </div>  
{% endblock %}
